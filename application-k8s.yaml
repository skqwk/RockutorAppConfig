auth:
  api:
    url: http://autz-app:8012

kafka:
  enabled: true

spring:
  cloud:
    discovery:
      client:
        simple:
          instances:
            AUTZ:
              uri: http://autz-app:8012
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  kafka:
    bootstrap-servers: http://broker:9092